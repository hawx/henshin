<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8" />  
    <title>{{ site.title }}</title>
    {% include head.html %}
  </head>  
  <body>

    <h2>{{ category.name }}</h2>
    
      <ul>
      {% for post in category.posts %}
        <li><time>{{ post.date | date_to_string }}</time> - <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    
    <span>Copyright &copy; {{ site.author }}</span>
  </body>  
</html>
