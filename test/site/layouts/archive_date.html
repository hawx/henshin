<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8" />  
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="screen.css" type="text/css" />  
  </head>  
  <body>
    
    <h2>{{ archive.date }}</h2>
    <ul>
    {% for post in archive.posts %}
      <li>{{ post.title }}</li>
    {% endfor %}
    </ul>
    
    <span>Copyright &copy; {{ site.author }}</span>
  </body>  
</html>
