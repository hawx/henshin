<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8" />  
    <title>{{ site.title }} > {{ tag.name }}</title>
    {% include head.html %}
  </head>  
  <body>
    <a href="/">Home</a>

    <h2>{{ tag.name }}</h2>
    <ul>
    {% for post in tag.posts %}
      <li><time>{{ post.date | date_to_string }}</time> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
    
    <span>Copyright &copy; {{ site.author }}</span>
  </body>  
</html>
