<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8" />  
    <title>{{ site.title }}</title>
    {% include head.html %}
  </head>  
  <body>

    <h2>{{ tag.name }}</h2>
    
      <ul>
      {% for post in tag.posts %}
        <li>{{ post.title }} - {{ post.date }}</li>
      {% endfor %}
      </ul>
    
    <span>Copyright &copy; {{ site.author }}</span>
  </body>  
</html>
