<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8" />  
    <title>{{ post.title }}</title>  
    <link rel="stylesheet" href="" type="text/css" />  
  </head>  
  <body>
  
  <header>
    <h1>{{ post.title }}</h1><span>in {{ post.category }}</span>
    <time>{{ post.date }}</time>
    
    <ul>
      {% for tag in post.tags %}
        <li>{{ tag }}</li>
      {% endfor %}
    </ul>
    
  </header>
  
  {{ yield }}
  
  <span>Copyright &copy; {{ post.author }}</span>
  </body>  
</html>
